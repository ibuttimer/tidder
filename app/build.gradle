apply plugin: 'com.android.application'

/* The keystore.properties file in the project root should contain the following properties:
    storePassword=myStorePassword
    keyPassword=mykeyPassword
    keyAlias=myKeyAlias
    storeFile=myStoreFileLocation
 */
def keystorePropertiesFile = rootProject.file("keystore.properties")
if( !keystorePropertiesFile.exists() ) {
    keystorePropertiesFile.text = """
        storePassword=myStorePassword
        keyPassword=mykeyPassword
        keyAlias=myKeyAlias
        storeFile=myStoreFileLocation"""
}
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.ianbuttimer.tidder"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.compileSdkVersion
        versionCode 2
        versionName "1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

        resValue "string", "widget_authority_provider", "com.ianbuttimer.tidder.widget"
        buildConfigField "String", "PROVIDER_AUTHORITY", "\"com.ianbuttimer.tidder.data.db.gen\""
        resValue "string", "authority_provider", "com.ianbuttimer.tidder.data.db.gen"
        buildConfigField "String", "FB_PROVIDER_AUTHORITY", "\"com.ianbuttimer.tidder.data.db\""
        resValue "string", "fb_authority_provider", "com.ianbuttimer.tidder.data.db"

        vectorDrawables.useSupportLibrary = true
    }
    signingConfigs {
        archive {
            storeFile file("keystore/keystore.jks")
            storePassword "Keys2thekingdom"
            keyAlias "tidderkey"
            keyPassword "reddit"
        }
        propfile {
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "tier"

    productFlavors {
        free {
            // ad-supported, local db, no post pin functionality
            dimension "tier"
            applicationIdSuffix ".free"
            versionNameSuffix "-free"
            signingConfig signingConfigs.archive
        }
        full {
            // no ads, firebase realtime db, post pin functionality
            dimension "tier"
            applicationIdSuffix ".full"
            versionNameSuffix "-full"
            signingConfig signingConfigs.archive
        }
        freeMax {
            // no ads, local db, post pin functionality
            dimension "tier"
            applicationIdSuffix ".freeMax"
            versionNameSuffix "-freeMax"
            signingConfig signingConfigs.propfile
        }
    }
    sourceSets {
        free {
            java.srcDirs = ['src/main/java', 'src/free/java', 'src/localdb/java']
        }
        freeMax {
            java.srcDirs = ['src/main/java', 'src/freeMax/java', 'src/localdb/java']
        }
    }
    // Butterknife requires Java 8.
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    def xLegacyVersion = "1.0.0"
    def supportLibVersion = "27.1.1"
    def butterknifeVersion = "10.2.3"
    def glideVersion = "4.11.0"
    def parcelerVersion = "1.1.13"
    def schematicVersion = "0.7.0"
    def stethoVersion = "1.5.1"
    def firebaseVersion = "18.0.0"
    def recyclerViewVersion = "1.1.0"

    def preference_version = "1.1.1"

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.recyclerview:recyclerview:$recyclerViewVersion"
    implementation "androidx.preference:preference:$preference_version"
    implementation 'androidx.constraintlayout:constraintlayout:2.0.3'
    implementation "androidx.legacy:legacy-support-v4:$xLegacyVersion"
    implementation "androidx.palette:palette:$xLegacyVersion"
    implementation "androidx.cardview:cardview:$xLegacyVersion"
    implementation "androidx.viewpager:viewpager:$xLegacyVersion"
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.1.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.squareup.okio:okio:1.14.1'
    implementation 'com.jakewharton.timber:timber:4.7.0'
    implementation "com.jakewharton:butterknife:$butterknifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknifeVersion"
    implementation "com.github.bumptech.glide:glide:$glideVersion"
    implementation "com.github.bumptech.glide:okhttp3-integration:$glideVersion"
    annotationProcessor "com.github.bumptech.glide:compiler:$glideVersion"
    implementation "org.parceler:parceler-api:$parcelerVersion"
    annotationProcessor "org.parceler:parceler:$parcelerVersion"
    implementation 'org.greenrobot:eventbus:3.1.1'

    /* The current artifact on bintray.com is empty so for the moment, use a local version compiled using the
        source from https://github.com/nisrulz/recyclerviewhelper
    implementation "com.github.nisrulz:recyclerviewhelper:x$recyclerViewVersion"
     */
    implementation(name:'recyclerviewhelper', ext:'aar')

    implementation "net.opacapp:multiline-collapsingtoolbar:$supportLibVersion"
    implementation 'com.google.guava:guava:30.0-android'
    implementation 'com.github.tiagohm.MarkdownView:library:0.19.0'
    implementation 'com.google.code.gson:gson:2.8.5'
//    implementation "com.google.firebase:firebase-core:$firebaseVersion"

    debugImplementation "com.facebook.stetho:stetho:$stethoVersion"
    debugImplementation "com.facebook.stetho:stetho-okhttp3:$stethoVersion"

    // TODO migrate to guava version of eventbus or make local versions of guava functions used (may eliminate need for multidex)
    fullImplementation "com.google.firebase:firebase-database:$firebaseVersion"

    freeAnnotationProcessor "net.simonvt.schematic:schematic-compiler:$schematicVersion"
    freeImplementation "net.simonvt.schematic:schematic:$schematicVersion"
    freeImplementation 'com.google.android.gms:play-services-ads:19.5.0'

    freeMaxAnnotationProcessor "net.simonvt.schematic:schematic-compiler:$schematicVersion"
    freeMaxImplementation "net.simonvt.schematic:schematic:$schematicVersion"
}

apply plugin: 'com.google.gms.google-services'
