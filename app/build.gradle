apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.ianbuttimer.tidder"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.compileSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

        resValue "string", "widget_authority_provider", "com.ianbuttimer.tidder.widget"
        buildConfigField "String", "PROVIDER_AUTHORITY", "\"com.ianbuttimer.tidder.data.db.gen\""
        resValue "string", "authority_provider", "com.ianbuttimer.tidder.data.db.gen"
        buildConfigField "String", "FB_PROVIDER_AUTHORITY", "\"com.ianbuttimer.tidder.data.db\""
        resValue "string", "fb_authority_provider", "com.ianbuttimer.tidder.data.db"

        vectorDrawables.useSupportLibrary = true
    }
    signingConfigs {
        release {
            storeFile file("keystore/keystore.jks")
            storePassword "Keys2thekingdom"
            keyAlias "tidderkey"
            keyPassword "reddit"
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "tier"

    productFlavors {
        free {
            dimension "tier"
            applicationIdSuffix ".free"
            versionNameSuffix "-free"
        }
        full {
            dimension "tier"
            applicationIdSuffix ".full"
            versionNameSuffix "-full"
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:$rootProject.ext.supportLibVersion"
    implementation "com.android.support:recyclerview-v7:$rootProject.ext.supportLibVersion"
    implementation "com.android.support:palette-v7:$rootProject.ext.supportLibVersion"
    implementation "com.android.support:preference-v7:$rootProject.ext.supportLibVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation "com.android.support:support-v4:$rootProject.ext.supportLibVersion"
    implementation "com.android.support:support-vector-drawable:$rootProject.ext.supportLibVersion"
    implementation "com.android.support:support-v4:$rootProject.ext.supportLibVersion"
    implementation "com.android.support:design:$rootProject.ext.supportLibVersion"
    implementation "com.android.support:cardview-v7:$rootProject.ext.supportLibVersion"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation "com.facebook.stetho:stetho:$rootProject.ext.stethoVersion"
    implementation "com.facebook.stetho:stetho-okhttp3:$rootProject.ext.stethoVersion"
    implementation 'com.squareup.okhttp3:okhttp:3.9.1'
    implementation 'com.jakewharton.timber:timber:4.6.0'
    implementation "com.jakewharton:butterknife:$rootProject.ext.butterknifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$rootProject.ext.butterknifeVersion"
    implementation "com.github.bumptech.glide:glide:$rootProject.ext.glideVersion"
    implementation "com.github.bumptech.glide:okhttp3-integration:$rootProject.ext.glideVersion"
    annotationProcessor "com.github.bumptech.glide:compiler:$rootProject.ext.glideVersion"
    implementation "org.parceler:parceler-api:$rootProject.ext.parcelerVersion"
    annotationProcessor "org.parceler:parceler:$rootProject.ext.parcelerVersion"
    implementation 'org.greenrobot:eventbus:3.1.1'
    // TODO update rootProject.ext.supportLibVersion to 27.1.1 once recyclerviewhelper updates
    implementation "com.github.nisrulz:recyclerviewhelper:$rootProject.ext.supportLibVersion"
    implementation "net.opacapp:multiline-collapsingtoolbar:$rootProject.ext.supportLibVersion"
    implementation 'com.google.guava:guava:25.0-android'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.github.tiagohm.MarkdownView:library:0.19.0'
    implementation 'com.google.firebase:firebase-core:16.0.0'

    // TODO migrate to guava version of eventbus or make local versions of guava functions used (may eliminate need for multidex)

    fullImplementation 'com.google.firebase:firebase-database:16.0.1'

    freeAnnotationProcessor "net.simonvt.schematic:schematic-compiler:$rootProject.ext.schematicVersion"
    freeImplementation "net.simonvt.schematic:schematic:$rootProject.ext.schematicVersion"
    freeImplementation 'com.google.android.gms:play-services-ads:15.0.1'

}

apply plugin: 'com.google.gms.google-services'
